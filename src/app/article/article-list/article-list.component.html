<div class="container mt-4">
  <div class="row" *ngIf="articles$ | async as articles else loadingTmpl">
    <div class="col-md-4 mb-3" *ngFor="let article of articles">
      <div class="card text-center">
        <div class="card-header">
          {{ article.title }}
        </div>
        <div class="card-body">
          <p class="card-text">{{ article.content }}</p>
          <a [routerLink]="['/article', article.slug]" class="btn btn-primary">
            Xem {{ article.title }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #loadingTmpl>
    Loading...
</ng-template>
